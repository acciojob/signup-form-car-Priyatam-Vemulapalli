<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post"></form>
	<label for="name">Name</label>
	<input type="text" id="name" name="name" placeholder="Name" required><br><br>

	<label for="email">Email</label>
	<input type="text" id="email" name="email" placeholder="Email" required><br><br> 

	<label>Gender:</label><br>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label><br>
    
	<input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label><br><br>

	<label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
	    <option value="">--Please choose an option--</option>
        <option value="apple">Nissan</option>
        <option value="asus">Audi</option>
        <option value="hp">TATA</option>
	</select><br><br>

	<label for="age">Age</label>
	<input type="number" id="age" name="age" placeholder="Age" required><br><br>

	<label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

	<label for="phoneNumber">Phone Number</label>
	<input type="Tel" id="tel" name="phoneNumber" placeholder ="xxx-xxx-xxxx"><br><br>

	<label for="password">Password</label>
	<input type="password" id="password" name="password"  required><br><br>

	<input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label><br><br>

	 <button type="submit">Submit</button>
	
</body>

</html>
